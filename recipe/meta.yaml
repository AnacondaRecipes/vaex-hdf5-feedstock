{% set name = "vaex-hdf5" %}
{% set version = "0.6.0" %}
{% set sha256 = "fb1f66d913c33b122b52a79f4907268e810b253d51e1671590a94afdf4ee3ca5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - vaex-core >=2.0.0,<3
    - h5py >=2.9
    - s3fs <0.3

test:
  imports:
    - vaex.hdf5

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: hdf5 file support for vaex

extra:
  recipe-maintainers:
    - maartenbreddels
